spring.application.name=happy2be
server.port=8080

# application.properties
api.python.url=${PYTHON_API_URL:http://localhost:5001}


openai.api.key=${OPENAI_API_KEY}

# Docker MySQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/happy2be?allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=${DB_USER:happyuser}
spring.datasource.password=${DB_PASSWORD:happypass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true



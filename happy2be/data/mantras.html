<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cool-Down Ritual</title>
<style>
  body {
    font-family: 'Helvetica', sans-serif;
    background-color: #f0f4f8;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background-color: #ffffff;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 400px;
    padding: 20px;
    text-align: center;
  }

  .step-number {
    font-size: 1.2em;
    font-weight: bold;
    color: #6c63ff;
  }

  .step-title {
    font-size: 1.5em;
    margin: 10px 0;
  }

  .gesture {
    font-style: italic;
    color: #555;
    margin: 10px 0;
  }

  .primary-phrase {
    font-size: 1.3em;
    margin: 15px 0;
    color: #222;
  }

  .mantra {
    background-color: #e6eaf8;
    padding: 10px;
    border-radius: 10px;
    margin: 10px 0;
  }

  .buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }

  button {
    background-color: #6c63ff;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px 15px;
    cursor: pointer;
    font-size: 1em;
  }

  button:hover {
    background-color: #5750d4;
  }

  .progress {
    margin-top: 10px;
    font-size: 0.9em;
    color: #666;
  }
</style>
</head>
<body>

<div class="container">
  <div class="step-number">Step 1 of 5</div>
  <div class="step-title">Grounding — Feel Your Body</div>
  <div class="gesture">Place both feet flat on the floor, press your toes down slightly.</div>
  <div class="primary-phrase">"I am here, right now. I am safe in my space."</div>
  <div class="mantra">"I am safe now. I’m allowed to step away."</div>
  
  <div class="buttons">
    <button id="prev">Previous</button>
    <button id="next">Next Step</button>
  </div>
  <div class="progress">Step 1 / 5</div>
</div>

<script>
  // Example JS for cycling through steps and mantras (skeleton)
  const steps = [
    {
      title: "Grounding — Feel Your Body",
      gesture: "Place both feet flat on the floor, press your toes down slightly.",
      primary_phrase: "I am here, right now. I am safe in my space.",
      mantras: [
        "I am safe now. I’m allowed to step away.",
        "Their reaction is over there; my calm is over here.",
        "I can breathe again. My body doesn’t have to keep fighting.",
        "This moment will pass — I’ve gotten through worse."
      ]
    },
    {
      title: "Reclaiming Your Worth",
      gesture: "Place one hand gently on your chest over your heart.",
      primary_phrase: "My heart is still kind. I spoke with care, and that matters.",
      mantras: [
        "Their anger isn’t proof I did something wrong.",
        "I spoke from honesty and care — that’s all I can control.",
        "It’s okay if they don’t understand me; I still understand myself.",
        "I am worthy of respect even when others don’t show it.",
        "I don’t need to earn peace by explaining myself."
      ]
    }
    // …add remaining steps
  ];

  let currentStep = 0;
  let currentMantra = 0;

  const stepTitle = document.querySelector('.step-title');
  const gesture = document.querySelector('.gesture');
  const primaryPhrase = document.querySelector('.primary-phrase');
  const mantraDiv = document.querySelector('.mantra');
  const progress = document.querySelector('.progress');

  document.getElementById('next').addEventListener('click', () => {
    if(currentStep < steps.length - 1){
      currentStep++;
      currentMantra = 0;
      updateStep();
    }
  });

  document.getElementById('prev').addEventListener('click', () => {
    if(currentStep > 0){
      currentStep--;
      currentMantra = 0;
      updateStep();
    }
  });

  function updateStep(){
    const step = steps[currentStep];
    stepTitle.textContent = step.title;
    gesture.textContent = step.gesture;
    primaryPhrase.textContent = step.primary_phrase;
    mantraDiv.textContent = step.mantras[currentMantra];
    progress.textContent = `Step ${currentStep + 1} / ${steps.length}`;
  }

  // Optional: click mantra to cycle through phrases
  mantraDiv.addEventListener('click', () => {
    const step = steps[currentStep];
    currentMantra = (currentMantra + 1) % step.mantras.length;
    mantraDiv.textContent = step.mantras[currentMantra];
  });
</script>

</body>
</html>
